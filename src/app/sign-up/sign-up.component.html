<div class="sign-up-page">
    <h1>Регистрация</h1>
    <p>Введите свои данные</p>
    <form action="post" url="/sign-up">
        <label for="username">Имя</label>
        <input type="text" id="username" name="username" placeholder="Имя"/>
        <label for="nickname">Никнейм</label>
        <input type="text" id="nickname" name="nickname" placeholder="Никнейм"/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email"/>
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="Телефон"/>
        <label for="pwd">Пароль</label>
        <input type="password" id="pwd" name="pwd"/>
        <label for="agree-terms">Я даю свое согласие на обработку персональных данных</label>
        <input type="checkbox" id="agree-terms" name="agree-terms"/>
        <label for="sign-up-btn">Я даю свое согласие на обработку персональных данных</label>
        <input type="submit" id="sign-up-btn" name="sign-up-btn"/>
    </form>
    <p>
        <span>Есть аккаунт?</span>
        <a href="/sign-in">Войти</a>
    </p>
</div>
